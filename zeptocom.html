<!doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
      <script src="./node_modules/xterm/lib/xterm.js"></script>
      <script src="./node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
      <script src="./zeptocom.js"></script>
    </head>
    <body onload="startTerminal();">
      <button id="connect">Connect</button>
      <label for="baud">Baud:</label>
      <input id="baud" name="baud" type="number" min="300" value="115200">
      <label for="targetType">Target Type:</label>
      <select id="targetType" name="targetType">
	<option value="zeptoforth">zeptoforth</option>
	<option value="mecrisp">Mecrisp</option>
      </select>
      <div id="parent" style="width: 100%; display: flex;">
	<div id="terminal" style="width: 50%; height: 800px; flex: 1;"></div>
	<textarea id="area" name="area"
		  style="width:100%; height: 800px; flex: 1; font-family: monospace;"></textarea>
      </div>
      <div style="display: flex; flex-direction: row">
	<button id="prompt" disabled="true" style="float: left;">&gt;&gt;&gt;</button>
	<input type="text" id="line" name="line" style="flex: 1; font-family: monospace;">
      </div>
      <button id="send" disabled="true">Send</button>
      <button id="interrupt" disabled="true">Interrupt</button>
      <button id="clear">Clear</button>
      <button id="appendFile">Append File</button>
      <button id="expandIncludes">Expand Includes</button>
      <button id="setWorkingDir">Set Working Directory</button>
      <button id="setGlobalSymbols">Set Global Symbols</button>
      <button id="clearGlobalSymbols">Clear Global Symbols</button>
      <input type="checkbox" id="strip" name="strip"><label for="strip">Strip Code</label>
      <input type="checkbox" id="timeout" name="timeout"><label for="timeout">Timeout (ms):</label>&nbsp;<input type="number" id="timeoutMs" name="timeoutMs" value="5000" min="0">
      <br>
      <p>Control-Q interrupts sending data to the target. In the entry line, Up Arrow switches to the next entry in history and Down Arrow switches to the previous entry in history. <tt>#include</tt> <i>path</i> includes a file at <i>path</i> relative to the working directory in the current upload.</p>
    </body>
  </html>
